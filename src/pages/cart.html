<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Cart | All Rice</title>
        <link
            rel="shortcut icon"
            href="/public/assets/logo-all_rice-white.svg"
            type="image/x-icon"
        />
        <link href="/src/css/style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <script type="module" src="/src/js/main.js" defer></script>
        <script
            src="https://kit.fontawesome.com/46a3da17ee.js"
            crossorigin="anonymous"
        ></script>

                <table id="items-cart-list" class="col-span-1 sm:col-span-2">

                            <th>Price</th>
                            <th>Quantity</th>

                        </tr>
                    </thead>
                    <tbody class="h-fit">
                        <tr class="border-t-4 border-gray-200">

                                    type="checkbox"
                                    name=""
                                    id=""
                                    class="w-4"
                                />

                                    src="https://placehold.co/400x400"
                                    class="w-1/5"
                                    alt=""
                                />

                            </td>
                            <td class="text-center">100THB</td>
                            <td
                                class="inline-flex flex-row w-full justify-center"
                            >
                                <button
                                    class="border-1 py-1 px-2.5 h-8 border-gray-300 hover:cursor-pointer hover:bg-gray-200 rounded-tl-md rounded-bl-md"
                                >
                                    -
                                </button>
                                <input
                                    type="text"
                                    id="item-1"
                                    class="py-1 h-8 border-y-1 border-gray-300 text-center w-10"
                                    value="1"
                                />

                                    class="border-1 py-1 px-2.5 h-8 border-gray-300 hover:cursor-pointer hover:bg-gray-200 rounded-tr-md rounded-br-md"

                            </td>

                                >
                                    +
                                </button>

                    <table class="text-left w-full text-lg">
                        <thead class="h-20 text-lg uppercase">
                            <th colspan="2">Cart Total</th>
                        </thead>
                        <tbody>
                            <tr
                                class="flex justify-between border-t-4 border-gray-200 p-4"
                            >
                                <td>Subtotal</td>
                                <td>300 thb</td>
                            </tr>
                            <tr
                                class="flex justify-between border-t-4 border-gray-200 p-4"
                            >

                    <button-main

                        class="w-full uppercase mb-8"
