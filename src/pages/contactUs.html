<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us | All Rice</title>
        <link
            rel="shortcut icon"
            href="/assets/logo-all_rice-white.svg"
            type="image/x-icon"
        />
        <link href="/src/css/style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <script type="module" src="/src/js/main.js" defer></script>
        <script
            src="https://kit.fontawesome.com/46a3da17ee.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav-bar></nav-bar>
        <main class="min-h-[80dvh]">
            <section class="text-center py-8">
                <h1 class="text-2xl sm:text-4xl font-bold mb-4">Contact Us</h1>
                <p class="text-base sm:text-lg text-gray-700">
                    We'd love to hear from you!
                </p>
            </section>

            <section class="max-w-lg mx-auto px-4">
                <form class="space-y-6">
                    <div>
                        <label
                            for="name"
                            class="text-sm sm:text-lg block mb-2 text-gray-700"
                            >Your Name</label
                        >
                        <input
                            type="text"
                            id="name"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="email"
                            class="text-sm sm:text-lg block mb-2 text-gray-700"
                            >Email Address</label
                        >
                        <input
                            type="email"
                            id="email"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="message"
                            class="text-sm sm:text-lg block mb-2 text-gray-700"
                            >Message</label
                        >
                        <textarea
                            id="message"
                            rows="5"
                            class="w-full border border-gray-300 rounded-md p-2"
                            required
                        ></textarea>
                    </div>
                    <button-main
                        href="/src/pages/contactThankYou.html"
                        class="block w-full font-bold"
                    >
                        Send Message</button-main
                    >
                </form>
            </section>
        </main>
        <footer-bar></footer-bar>
    </body>
</html>
