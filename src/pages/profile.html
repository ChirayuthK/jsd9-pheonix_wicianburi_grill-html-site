<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link
            rel="shortcut icon"
            href="/public/assets/logo-all_rice-white.svg"
            type="image/x-icon"
        />
        <link href="/src/css/style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <script type="module" src="/src/js/main.js" defer></script>
        <script
            src="https://kit.fontawesome.com/46a3da17ee.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav-bar></nav-bar>

        <div class="flex flex-col sm:flex-row mt-8 mb-12 mx-2.5">
            <!-- .container -->
            <div class="block sm:hidden">
                <!-- .profile-menu -->
                <div
                    class="grid grid-cols-[20%_30%_30%_20%] justify-start mb-8"
                >
                    <button class="">
                        <svg
                            class="w-[32px] h-[32px]"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="none"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1"
                                d="M5 12h14M5 12l4-4m-4 4 4 4"
                            />
                        </svg>
                    </button>
                    <a
                        href="#"
                        class="text-lg font-semibold relative z-10 border-b-3 border-[#FF9F00]"
                    >
                        Profile
                    </a>
                    <a
                        href="/src/pages/myOrder.html"
                        class="text-lg font-semibold text-gray-300 ml-8 relative z-10"
                    >
                        My Order
                    </a>
                </div>
            </div>
            <div class="w-full sm:w-1/7 hidden sm:block">
                <!-- .profile-menu -->
                <div class="">
                    <!-- .menu -->
                    <a
                        href="#"
                        class="block bg-[#FF9F00] hover:bg-[#e99000] p-2.5 mb-2.5 mx-2.5 lg:mx-6 text-white text-base rounded-lg"
                        >Profile</a
                    >
                    <a
                        href="/src/pages/myOrder.html"
                        class="block border border-gray-300 p-2.5 mx-2.5 lg:mx-6 text-base rounded-lg"
                        >My Order</a
                    >
                </div>
            </div>

            <form class="w-full sm:w-6/7">
                <!-- .account -->
                <div class="hidden sm:block justify-between align-top">
                    <!-- .account-header -->
                    <h2 class="mb-8 sm:text-xl">Profile</h2>
                    <!-- .profile-title -->
                </div>

                <div class="account-edit">
                    <div class="flex flex-cols-2 justify-between gap-6 mb-6">
                        <div class="flex md:flex-cols-2">
                            <div
                                class="w-24 h-24 rounded-full overflow-hidden mr-12"
                            >
                                <img
                                    src="/assets/john-doe.png"
                                    alt="john-doe"
                                />
                            </div>

                            <div>
                                <h2>John Doe</h2>
                                <p class="text-sm text-gray-500 py-1">Chef</p>
                                <p class="text-sm text-gray-500 py-1">
                                    Bangkok, Thailand
                                </p>
                            </div>
                        </div>
                        <div class="flex justify-end items-start">
                            <!-- .btn-profile -->
                            <button
                                class="border border-gray-300 py-2 px-4 rounded-md inline-flex items-center"
                            >
                                <svg
                                    class="w-6 h-6"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1"
                                        d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"
                                    /></svg
                                ><span>Edit</span>
                            </button>
                        </div>
                    </div>

                    <h2 class="mb-8 pt-8 border-t-1 border-gray-300">
                        Personal Information
                    </h2>
                    <div class="grid gap-6 mb-6 sm:grid-cols-2">
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >First name</label
                            >
                            <input
                                type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="John"
                                required
                            />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >Last name</label
                            >
                            <input
                                type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="Doe"
                                required
                            />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >Email address</label
                            >
                            <input
                                type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="john@gmail.com"
                                required
                            />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >Phone number</label
                            >
                            <input
                                type="tel"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="(+66)111-1234"
                                required
                            />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >Bio</label
                            >
                            <input
                                type="url"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="Chef"
                                required
                            />
                        </div>
                    </div>

                    <h2 class="mb-8 pt-8 border-t-1 border-gray-300">
                        Address
                    </h2>
                    <div class="grid gap-6 mb-6 sm:grid-cols-2">
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >Country</label
                            >
                            <input
                                type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="Thailand"
                                required
                            />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >City / Stage</label
                            >
                            <input
                                type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="Bangkok"
                                required
                            />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >Postal Code</label
                            >
                            <input
                                type="text"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="10100"
                                required
                            />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium"
                                >Tax ID</label
                            >
                            <input
                                type="tel"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                                placeholder="xxx"
                                required
                            />
                        </div>
                    </div>

                    <h2 class="mb-8 pt-8 border-t-1 border-gray-300">
                        Delete Account
                    </h2>
                    <p class="text-sm mb-4">
                        Permanently delete your account and data.
                    </p>
                    <div class="flex justify-center sm:justify-start">
                        <button-main class="block w-1/2" href="/index.html"
                            >Delete Account</button-main
                        >
                    </div>
                </div>
            </form>
        </div>

        <footer-bar></footer-bar>
    </body>
</html>
