<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page | All Rice</title>
  <link rel="shortcut icon" href="assets/logo-all_rice-white.svg" type="image/x-icon" />
  <link href="/src/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script type="module" src="/src/main.js" defer></script>
  <script src="https://kit.fontawesome.com/46a3da17ee.js" crossorigin="anonymous"></script>
</head>

<body class="flex items-center justify-center h-screen bg-[var(--clr-gray)] p-4">
  <div class="relative max-w-4xl bg-[var(--clr-white)] shadow-md rounded-lg overflow-hidden p-4">

    <!-- Main-Container -->

    <div class="flex max-w-4xl overflow-hidden">
      <div class="flex w-full transform transition-transform duration-300" id="slider">

        <!-- Login -->

        <div class="flex flex-col md:flex-row w-full shrink-0">
          <div class="w-full md:w-1/2 p-8 space-y-6">
            <div class="md:hidden flex flex-col items-center justify-center gap-2">
              <img src="/assets/logo-all_rice.svg" alt="All rice logo" class="w-12 h-12" />
              <p class="text-xl font-black text-[var(--clr-secondary)]">
                All Rice Co.
              </p>
            </div>
            <div class="text-center">
              <h2 class="text-2xl font-bold text-[var(--clr-secondary)]">
                Welcome Back
              </h2>
            </div>
            <form class="space-y-4">
              <input type="email" placeholder="Email"
                class="w-full p-2 border border-[var(--clr-gray-400)] rounded-md" />
              <input type="password" placeholder="Password"
                class="w-full p-2 border border-[var(--clr-gray-400)] rounded-md" />

              <!-- Forgot Password -->

              <div class="flex justify-center w-full md:flex md:justify-end">
                <a href="#" class="text-sm text-[var(--clr-blue-600)]">Forgot password?</a>
              </div>

              <button-main class="block w-full">Sign In</button-main>
            </form>

            <div class="flex items-center justify-center space-x-2">
              <span class="w-1/3 border-t border-[var(--clr-gray-400)]"></span>
              <span class="text-sm text-[var(--clr-gray-400)]">Or</span>
              <span class="w-1/3 border-t border-[var(--clr-gray-400)]"></span>
            </div>

            <div class="space-y-4">
              <button-google class="block w-full"></button-google>
              <button-facebook class="block w-full"></button-facebook>
            </div>

            <p class="text-sm text-center text-[var(--clr-gray-400)]">
              Don't have an account?
              <a href="#" class="text-[var(--clr-blue-600)]" onclick="toggleSlide()">Sign up</a>
            </p>
          </div>
          <div class="hidden md:flex md:rounded-lg w-1/2 items-center justify-center">
            <img src="./public/assets/pictures/login.jpg" alt="Login Image"
              class="w-full h-full object-cover rounded-lg" />
          </div>
        </div>

        <!-- Register -->

        <div class="flex flex-col md:flex-row-reverse w-full shrink-0">
          <div class="w-full md:w-1/2 p-8 space-y-6">
            <div class="md:hidden flex flex-col items-center justify-center gap-2">
              <img src="/assets/logo-all_rice.svg" alt="All rice logo" class="w-12 h-12" />
              <p class="text-xl font-black text-[var(--clr-secondary)]">
                All Rice Co.
              </p>
            </div>
            <div class="text-center">
              <h2 class="text-2xl font-bold text-[var(--clr-secondary)]">
                Create an account
              </h2>
            </div>
            <form class="space-y-4">
              <input type="email" placeholder="Email"
                class="w-full p-2 border border-[var(--clr-gray-400)] rounded-md" />
              <div class="flex space-x-2">
                <input type="text" placeholder="First Name"
                  class="w-1/2 p-2 border border-[var(--clr-gray-400)] rounded-md" />
                <input type="text" placeholder="Last Name"
                  class="w-1/2 p-2 border border-[var(--clr-gray-400)] rounded-md" />
              </div>
              <input type="password" placeholder="Password"
                class="w-full p-2 border border-[var(--clr-gray-400)] rounded-md" />
              <input type="password" placeholder="Confirm Password"
                class="w-full p-2 border border-[var(--clr-gray-400)] rounded-md" />
              <button-main class="block w-full">Register</button-main>
            </form>

            <div class="flex items-center justify-center space-x-2">
              <span class="w-1/3 border-t border-[var(--clr-gray-400)]"></span>
              <span class="text-sm text-[var(--clr-gray-400)]">Or</span>
              <span class="w-1/3 border-t border-[var(--clr-gray-400)]"></span>
            </div>

            <div class="space-y-4">
              <button-google class="block w-full"></button-google>
              <button-facebook class="block w-full"></button-facebook>
            </div>

            <p class="text-sm text-center text-[var(--clr-gray-400)]">
              Already have an account?
              <a href="#" class="text-[var(--clr-blue-600)]" onclick="toggleSlide()">Sign in</a>
            </p>
          </div>
          <div class="hidden md:flex md:rounded-lg w-1/2 items-center justify-center">
            <img src="./public/assets/pictures/register.jpg" alt="Register Image"
              class="w-full h-full object-cover rounded-2xl" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isSignUp = false;
    function toggleSlide() {
      const slider = document.getElementById("slider");
      isSignUp = !isSignUp;
      slider.style.transform = isSignUp 
        ? "translateX(-100%)"
        : "translateX(0)";
    }
  </script>
  <script type="module">
    import "/src/components/buttons/ButtonMain.js";
    import "/src/components/buttons/ButtonFacebook.js";
    import "/src/components/buttons/ButtonGoogle.js";
  </script>
</body>

</html>
